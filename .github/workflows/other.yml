name: CI Pipeline

on:
  workflow_dispatch:  # Permite que o workflow seja acionado manualmente

jobs:
  build:
    runs-on: ubuntu-latest  # Utiliza o runner padr√£o do GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{
